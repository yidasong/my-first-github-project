<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行定制</title>
</head>
<body>
    <h1>旅行定制</h1>

    {% if is_feature_complete %}
        <p>该模块尚未完善，敬请期待！</p>
    {% else %}
        <p>推荐的旅行地点：{{ answer }}</p>
        {% if custom_map_path %}
            <iframe src="{{ custom_map_path }}" width="100%" height="500"></iframe>
        {% else %}
            <p>无法获取推荐地点的经纬度。</p>
        {% endif %}
    {% endif %}

</body>
</html>
